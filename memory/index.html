<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/master.css">
  <title>Document</title>
</head>
<body>

<button class="start" type="button" name="button">Start Game</button>
<button class="abort" type="button" name="button">Abort Game</button>

<div class="timer-message">
  <div class="sentence">
    <p class="sentence-text" >You'll get 60 seconds</p>
  </div>
  <div class="clock">60</div>
</div>
<button class="restart" type="button" name="button">Restart!</button>

  <div class="wrapper">
  <div class="gameboard">
      <div class="card" data-number="1"> <p>1</p> </div>
      <div class="card" data-number="2"> <p>2</p> </div>
      <div class="card" data-number="4"> <p>4</p> </div>
      <div class="card" data-number="1"> <p>1</p> </div>
      <div class="card" data-number="5"> <p>5</p> </div>
      <div class="card" data-number="3"> <p>3</p> </div>
      <div class="card" data-number="2"> <p>2</p> </div>
      <div class="card" data-number="6"> <p>6</p> </div>
      <div class="card" data-number="8"> <p>8</p> </div>
      <div class="card" data-number="7"> <p>7</p> </div>
      <div class="card" data-number="5"> <p>5</p> </div>
      <div class="card" data-number="6"> <p>6</p> </div>
      <div class="card" data-number="3"> <p>3</p> </div>
      <div class="card" data-number="4"> <p>4</p> </div>
      <div class="card" data-number="7"> <p>7</p> </div>
      <div class="card" data-number="8"> <p>8</p> </div>
  </div>
</div>


  <script type="text/javascript" src="scripts/flip.js"></script>

</body>
</html>
